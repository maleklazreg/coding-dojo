<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-betwenn align-items-center">
            <h1 class="text-start fs.1 font-bold">Edit Rceipe!</h1>
            <div>
                <a href="/recipes" class="btn btn-secondary">Back To Recipes</a>
                <a href="/logout" class="btn btn-danger">Logout</a>
            </div>
        </div>
        <div class="row">
            <form action="/recipes/update" method="POST">
                <div class="col-6">
                    <input type="hidden" name="id" value="{{ recipe.id }}">
                    <div class="form-group mb-3">
                        <label for="name" class="form-label">Recipe Name:</label>
                        <input type="text" class="form-control" name="name" value="{{ recipe.name }}">
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label" for="description">Description:</label>
                        <input type="text" class="form-control" name="description" value="{{ recipe.description }}">

                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label" for="instruction">Instruction:</label>
                        <textarea class="form-control" name="instruction">{{ recipe.instruction }}</textarea>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group mb-3">
                        <label class="form-label" for="date_cooked">Date Cooked/Made:</label>
                        <input class="form-control" type="date" name="date_cooked" value="{{ recipe.date_cooked }}">

                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Under 30 minutes?</label>
                        <input class="form-control" type="radio" name="under_30" value="0" {% if not recipe.under_30 %}checked{% endif %}> No
                        <input class="form-control" type="radio" name="under_30" value="1" {% if recipe.under_30 %}checked{% endif %}> Yes
                        <!-- <input type="checkbox" name="under_30" value="1" {% if recipe.under_30 %}checked{% endif %}> Under 30 minutes -->
                    </div>
                    <button type="submit" class="btn btn-warning">Update Recipe</button>
                </div>

            </form>
        </div>

    </div>
</body>

</html>
