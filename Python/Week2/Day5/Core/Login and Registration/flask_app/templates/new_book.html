<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between">
            <h1>Add a Book</h1>
            <a href="/dashbord" class="btn btn-success">Home</a>
        </div>
        <form action="/books/create" method="post">
            <div class="form-group">
                <label for="">Title</label>
                {% for message in get_flashed_messages(category_filter=['thoughts'])%}
                <p class="h4 bg-warning text-dnger">{{message}}</p>
                {% endfor %}
                <input type="text" name="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Author</label>
                <input type="text" name="author" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Thoughts</label>
                <textarea name="thoughts" cols="30" rows="5" class="form-control"></textarea>
            </div>
            <input type="submit" value="Create" class="btn btn-primary">
        </form>
    </div>
</body>
</html>
